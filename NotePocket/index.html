<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodePocket</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#text',
            height: "80%",
            menubar: false,
            toolbar: false,
            placeholer: 'elo',
            content_css: 'styleEditor.css'
        });
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1690fc816.js" crossorigin="anonymous"></script>
    <script src="Note.js" type="text/javascript"></script>
    <script src="NoteList.js" type="text/javascript"></script>
    <script src="NotePocket.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <div class="logo">Notatnik</div>
    </header>
    <div class="panel-wrap">
        <button class="addBtn"><i class="fas fa-plus"></i> Dodaj notatkę</button>
        <ul class="shorts">

        </ul>
    </div>
    <div id="addForm">
        <form id="form">
            <div class="validate"></div>
            <input type="text" id="title" placeholder="Title" autocomplete="off">

            <textarea name="noteText" id="text" cols="30" rows="30" placeholder="Notatki"></textarea>
            <label class="label-title">kolor notatki</label>
            <label for="color"><input type="radio" id="color" name="color" value="#ff0000"> <span
                    class="color-input red"></span> </label>
            <label for="color2">
                <input type="radio" id="color2" name="color" value="#ffa500">
                <span class="color-input orange"></span></label>
            <label for="color3">
                <input type="radio" id="color3" name="color" value="#008000">
                <span class="color-input green"></span></label>
            <label for="pinned" class="label-title"><input type="checkbox" id="pinned"> Przypiąć notatkę?</label>
            <input type="submit" id="createInput" value="create">
            <input type="submit" id="editInput" value="edit">
        </form>
    </div>

</body>

</html>
